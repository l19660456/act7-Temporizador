<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador con Controles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/vector-gratis/ilustracion-icono-dibujos-animados-temporizador-cronometro_138676-2420.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .timer-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #333; /* Color oscuro para el texto */
        }

        #countdown {
            font-size: 5rem;
            color: #FF6347; /* Color vibrante para el temporizador */
            font-weight: bold;
            margin: 20px 0; /* Espacio adicional para separación */
            transition: color 0.5s ease; /* Transición suave para el cambio de color */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.2s; /* Transición de escala */
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Efecto de escala al pasar el mouse */
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <h1>Temporizador</h1>
        <div id="countdown">50</div> <!-- Mostrar el temporizador -->
        <button id="startButton">Iniciar</button>
        <button id="pauseButton">Pausar</button>
        <button id="resetButton">Reiniciar</button>
    </div>

    <audio id="endSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio> <!-- Sonido al finalizar -->

    <script>
        let countdown = 50; // Contador inicial
        let timer; // Variable para el temporizador
        let isPaused = false; // Estado de pausa

        const countdownDisplay = document.getElementById('countdown');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resetButton = document.getElementById('resetButton');
        const endSound = document.getElementById('endSound');

        // Función para iniciar el temporizador
        function startTimer() {
            if (!isPaused) {
                timer = setInterval(() => {
                    if (countdown > 0) {
                        countdown--; // Decrementa el contador
                        countdownDisplay.textContent = countdown; // Actualiza el texto en pantalla

                        // Cambiar el color cuando el tiempo esté por debajo de 10 segundos
                        if (countdown <= 10) {
                            countdownDisplay.style.color = "#FF0000"; // Cambia a rojo
                        }
                    } else {
                        clearInterval(timer);
                        countdownDisplay.textContent = "¡Tiempo!"; // Mensaje final
                        endSound.play(); // Reproduce sonido al finalizar
                    }
                }, 1000); // Intervalo de 1 segundo
            }
            isPaused = false; // Cambia el estado de pausa
        }

        // Evento para el botón de iniciar
        startButton.addEventListener('click', startTimer);

        // Evento para el botón de pausar
        pauseButton.addEventListener('click', () => {
            clearInterval(timer);
            isPaused = true; // Cambia el estado a pausado
        });

        // Evento para el botón de reiniciar
        resetButton.addEventListener('click', () => {
            clearInterval(timer);
            countdown = 50; // Reinicia el contador
            countdownDisplay.textContent = countdown; // Muestra el contador reiniciado
            countdownDisplay.style.color = "#FF6347"; // Restaura el color original
            isPaused = false; // Reinicia el estado
        });
    </script>

</body>
</html>
